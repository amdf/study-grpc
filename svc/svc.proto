syntax = "proto3";

package svc;

import "google/protobuf/timestamp.proto";
import "google/protobuf/duration.proto";
import "google/api/annotations.proto";

option go_package = "github.com/amdf/study-grpc/svc";

message SimpleQuery {
    reserved 1;
    reserved "Text";
    //string Text = 1;
    string NewText = 2;
    google.protobuf.Timestamp Time = 3;
}

message SimpleResponse {    
    int32 RuneCount = 2;
}

message WantWords {
    int32 Count = 1;
    google.protobuf.Duration Delay = 2;
}

message Word {
    google.protobuf.Timestamp t = 1;
    string Text = 2;
}

message Number {
    uint32 Value = 1;
}

message SumResult {
    uint64 Value = 1;
}

message SomeText {
    google.protobuf.Timestamp t = 1;
    string Text = 2;
}

service SimpleService {
    rpc SimpleFunction(SimpleQuery) returns (SimpleResponse){
        option (google.api.http) = {
            post: "/v1/simplefunc"
            body: "*"
            };
    };    
    rpc GenerateWords(WantWords) returns (stream Word);
    rpc Sum(stream Number) returns (SumResult);
    rpc Exchange(stream SomeText) returns (stream SomeText);
};
